name: Test CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependency
        run: |
          cd client
          npm install
       

      - name: Testing
        run: |
          cd client
          npx jest Logout.test.js
