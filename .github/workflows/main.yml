name: Test

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List directory contents
        run: |
          cd client
          npm install
          
      - name: Auto Testing Tool
        run: |
          cd client
          npx jest Logout.test.js

