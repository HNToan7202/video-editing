name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Switch to Client Directory
        run: cd client
      - name: Install dependencies
        run: npm install
      - name: Test
        run: npx jest
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: Jest Report
          path: ./reports/html-report
