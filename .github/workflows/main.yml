name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List directory contents
        run: |
          ls

      - name: Switch to Client Directory
        run: |
          cd D:\a\video-editing\video-editing\client
          
      - name: List client
        run: |
          ls

      - name: Install dependencies
        run: npm install

      - name: Set environment variable
        run: echo "MY_VARIABLE=example-value" >> $GITHUB_ENV

      - name: Test
        run: npx jest Logout.test.js
