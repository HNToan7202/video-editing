version: 2.1
orbs:
  docker: circleci/docker@1.1.0
jobs:
  build:
    docker:
      - image: cimg/node:17.0
    docker:
      - image: circleci/openjdk:17
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Set up Java SDK 17
          command: |
            echo 'export JAVA_HOME=/usr/local/openjdk-17' >> $BASH_ENV
            echo 'export PATH=$JAVA_HOME/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV
            java -version
      - run:
          name: Test Docker
          command: docker --version
      - run:
          name: Install Dependencies
          command: npm install
          working_directory: /home/circleci/project/client
          
      - run:
          name: Build and push Docker image
          command: |
            docker build -t $DOCKERHUB_USERNAME/videodemo:latest .
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push $DOCKERHUB_USERNAME/videodemo:latest
          working_directory: /home/circleci/project/client
      - run:
         name: Test
         command: npm run wdio
         working_directory: /home/circleci/project/client
