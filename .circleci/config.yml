version: 2.1
orbs:
  docker: circleci/docker@1.1.0
jobs:
  build:
    docker:
      - image: cimg/node:17.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install ChromeDriver
          command: |
            wget -N https://chromedriver.storage.googleapis.com/LATEST_RELEASE
            export CHROME_DRIVER_VERSION=$(cat LATEST_RELEASE)
            wget https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip
            chmod +x chromedriver
            sudo mv chromedriver /usr/local/bin/

      - run:
          name: Configure ChromeDriver
          command: |
            echo 'export PATH=$PATH:/usr/local/bin' >> $BASH_ENV

      - run:
          name: Install libnss3
          command: |
            sudo apt-get update
            sudo apt-get install -y libnss3

      - run:
          name: Run ChromeDriver
          command: |
            chromedriver --headless
            # Thêm các lệnh khác liên quan đến ChromeDriver ở đây


      # Thêm các bước khác để chạy tests hoặc công việc của bạn
      - run:
          name: Test Docker
          command: docker --version
      - run:
          name: Install Dependencies
          command: npm install
          working_directory: /home/circleci/project/client
          
      - run:
          name: Build and push Docker image
          command: |
            docker build -t $DOCKERHUB_USERNAME/videodemo:latest .
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push $DOCKERHUB_USERNAME/videodemo:latest
          working_directory: /home/circleci/project/client
          
      - run:
          name: Test
          command: npm run wdio
          working_directory: /home/circleci/project/client
      - run:
          name: Build and push Docker image Server
          command: |
            docker build -t $DOCKERHUB_USERNAME/videodemoserver:latest -f video-editing-api/Dockerfile .
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push $DOCKERHUB_USERNAME/videodemoserver:latest
          working_directory: /home/circleci/project/server/video-editing-api
workflows:
  build-and-deploy:
    jobs:
      - build
