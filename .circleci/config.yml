version: 2.1
orbs:
  docker: circleci/docker@1.1.0
  executor:
    name: windows/default
    tag: latest
jobs:
  build:
    docker:
      - image: cimg/node:17.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Test Docker
          command: docker --version
      - run:
          name: Install Dependencies
          command: npm install
          working_directory: /home/circleci/project/client
          
      - run:
          name: Build and push Docker image
          command: |
            docker build -t $DOCKERHUB_USERNAME/videodemo:latest .
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push $DOCKERHUB_USERNAME/videodemo:latest
          working_directory: /home/circleci/project/client
          
#       - run:
#           name: Test
#           command: npm run wdio
#           working_directory: /home/circleci/project/client
      - run:
          name: Build and push Docker image Server
          command: |
            docker build -t $DOCKERHUB_USERNAME/videodemoserver:latest -f video-editing-api/Dockerfile .
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push $DOCKERHUB_USERNAME/videodemoserver:latest
          working_directory: /home/circleci/project/server/video-editing-api


  test:
    docker:
      - image: circleci/node:18.16.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Test Docker
          command: docker --version
      - run:
          name: Install Dependencies
          command: npm install
          working_directory: /home/circleci/project/client
      - run:
          name: Test
          command: npx jest Logout.test.js
          working_directory: /home/circleci/project/client


workflows:
  build-and-deploy:
    jobs:
      - build
      - test
