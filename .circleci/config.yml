version: 2.1
orbs:
  docker: circleci/docker@1.1.0
jobs:
  build:
    docker:
      - image: cimg/node:17.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Java SDK 17
          command: |
            curl -sL https://github.com/AdoptOpenJDK/openjdk17-binaries/releases/download/jdk-17%2B35/OpenJDK17-jdk_x64_linux_hotspot_17_35.tar.gz | tar xz
            export JAVA_HOME=$PWD/jdk-17+35
            export PATH=$JAVA_HOME/bin:$PATH
            java -version
      - run:
          name: Test Docker
          command: docker --version
      - run:
          name: Install Dependencies
          command: npm install
          working_directory: /home/circleci/project/client
          
      - run:
          name: Build and push Docker image
          command: |
            docker build -t $DOCKERHUB_USERNAME/videodemo:latest .
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push $DOCKERHUB_USERNAME/videodemo:latest
          working_directory: /home/circleci/project/client
      - run:
          name: Test
          command: npm run wdio
          working_directory: /home/circleci/project/client
      # - run:
      #     name: Build and push Docker image Server
      #     command: |
      #       docker build -t $DOCKERHUB_USERNAME/videodemoserver:latest .
      #       docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      #       docker push $DOCKERHUB_USERNAME/videodemoserver:latest
      #     working_directory: /home/circleci/project/server/video-editing-api/video-editing-api
workflows:
  build-and-deploy:
    jobs:
      - build
